# 1. Service: Kafka 클러스터 내부 통신용 Headless Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  labels:
    app: kafka
spec:
  ports:
    - port: 9092
      name: plaintext
    - port: 9093
      name: controller
  selector:
    app: kafka
  clusterIP: None # Headless Service
---
# 2. Service: 클라이언트 접속용 Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: kafka
spec:
  type: ClusterIP
  ports:
    - port: 9092
      targetPort: 9092
      protocol: TCP
      name: client
  selector:
    app: kafka
---
# 3. StatefulSet: Kafka 브로커 배포
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  serviceName: kafka-headless # Headless Service 연결
  replicas: 1 # 단일 노드 테스트를 위해 1개로 설정
  template:
    metadata:
      labels:
        app: kafka
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: kafka
          # 🚨 이미지 태그 오류 수정: bitnami/kafka:3.7 -> bitnami/kafka:3.7.0
          image: bitnami/kafka:latest
          ports:
            - containerPort: 9092
              name: plaintext
            - containerPort: 9093
              name: controller
          env:
            # KRaft 설정 (Standalone/Controller/Broker mode)
            - name: KAFKA_CFG_NODE_ID
              value: "0"
            - name: KAFKA_CFG_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_CFG_CONTROLLER_QUORUM_VOTERS
              value: "0@kafka-0.kafka-headless.default.svc.cluster.local:9093"
            # 리스너 및 광고 설정
            - name: KAFKA_CFG_LISTENERS
              value: "PLAINTEXT://:9092,CONTROLLER://:9093"
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              # 이 서비스 이름은 클러스터 내부에서 백엔드가 접속할 때 사용됩니다.
              value: "PLAINTEXT://kafka-service.default.svc.cluster.local:9092"
            - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
            - name: KAFKA_CFG_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_CFG_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            # 기타 설정
            - name: KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes" # 테스트 환경에서 플레인 텍스트 허용
          volumeMounts:
            - name: kafka-data
              mountPath: /bitnami/kafka
  # 4. Volume Claim Template: 데이터 영구 저장용
  volumeClaimTemplates:
    - metadata:
        name: kafka-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
        # 🚨 PV와 PVC를 수동으로 매칭하기 위해 StorageClass를 'manual'로 지정합니다.
        storageClassName: manual

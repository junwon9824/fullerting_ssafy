apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fullerting-ingress
  annotations:
    # Ingress Controller 종류에 따라 다른 annotation을 사용할 수 있습니다.
    # 아래는 일반적인 Nginx Ingress Controller 예시입니다.
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /api # '/api'로 시작하는 모든 요청을 받습니다.
            pathType: Prefix
            backend:
              service:
                name: fullerting-backend-service # 요청을 전달할 서비스
                port:
                  number: 8080 # 서비스의 포트

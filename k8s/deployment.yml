# 1. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullerting-backend-deployment
  labels:
    app: fullerting-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fullerting-backend
  template:
    metadata:
      labels:
        app: fullerting-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/junwon9824/fullerting_ssafy/backend:latest
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/fullerting?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092" # ClusterIP 서비스 사용 (권장)
          # Liveness Probe
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 120
            periodSeconds: 15
            timeoutSeconds: 5
          # Readiness Probe
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 90
            periodSeconds: 10
---
# 2. Service
apiVersion: v1
kind: Service
metadata:
  name: fullerting-backend-service
spec:
  type: ClusterIP
  selector:
    app: fullerting-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8082

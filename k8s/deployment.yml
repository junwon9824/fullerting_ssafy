# 1. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullerting-backend-deployment
  labels:
    app: fullerting-backend
spec:
  replicas: 2 # 2¿¿ Pod¿ ¿¿¿¿¿ ¿¿ (¿¿¿¿)
  selector:
    matchLabels:
      app: fullerting-backend
  template:
    metadata:
      labels:
        app: fullerting-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/junwon9824/fullerting_ssafy/backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_DATA_MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: SPRING_DATA_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: SPRING_DATA_MONGODB_HOST
              value: "mongodb-0.mongodb-service"
            - name: SPRING_DATA_MONGODB_PORT
              value: "27017"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10

---

# 2. Service
apiVersion: v1
kind: Service
metadata:
  name: fullerting-backend-service
spec:
  type: ClusterIP # ¿¿¿¿ ¿¿¿¿¿ ¿¿ ¿¿
  selector:
    app: fullerting-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080


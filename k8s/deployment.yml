# 1. Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fullerting-backend-deployment
  labels:
    app: fullerting-backend
spec:
  replicas: 2 # 2¿¿ Pod (¿¿¿¿)
  selector:
    matchLabels:
      app: fullerting-backend
  template:
    metadata:
      labels:
        app: fullerting-backend
    spec:
      containers:
        - name: backend
          # build ¿¿¿ ¿¿ Docker ¿¿¿ URL
          image: ghcr.io/junwon9824/fullerting_ssafy/backend:latest
          ports:
            - containerPort: 8080 # Spring Boot ¿¿ ¿¿
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:mysql://mysql-service:3306/fullerting?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC" 
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: MYSQL_PASSWORD
          # Liveness Probe
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
          # Readiness Probe
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
---
# 2. Service
apiVersion: v1
kind: Service
metadata:
  name: fullerting-backend-service
spec:
  type: ClusterIP # ¿¿¿¿ ¿¿ ¿¿ 
  selector:
    app: fullerting-backend
  ports:
    - protocol: TCP
      port: 8080      # ¿¿¿¿ ¿¿¿ ¿¿
      targetPort: 8080 # Pod ¿ ¿¿¿¿ ¿¿

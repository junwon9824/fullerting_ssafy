version: '3.8'

services:

  nginx:
    image:   junwon1131/s10c102-nginx:latest
    container_name: nginx-https
    build:
      context: nginx
      dockerfile: Dockerfile

    ports:
      - "80:80"
      - "443:443"
    volumes:
#      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/j10c102.p.ssafy.io/fullchain.pem:/etc/ssl/certs/fullchain.pem
      - /etc/letsencrypt/live/j10c102.p.ssafy.io/privkey.pem:/etc/ssl/private/privkey.pem
    restart: unless-stopped
    depends_on:
      - back


  front:  # 프론트엔드 서비스 정의
    container_name: front
    image: junwon1131/s10c102-front:latest  # 프론트엔드 이미지 설정
    build:
      context: ../frontend  # 프론트엔드 소스 코드 경로
      dockerfile: Dockerfile  # 사용할 Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"  # 프론트엔드 포트 설정
    networks:
      - jenkins-network


  back:
    container_name: back
    image: junwon1131/s10c102-back:latest
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    networks:
      - jenkins-network
#    environment:
#      - USE_PROFILE=dev
#      - SPRING_PROFILES_ACTIVE=prod

networks:
  jenkins-network:
    external: true

# ====================================
# Fullerting Application Configuration
# ====================================
# 이 파일은 설정 예시입니다. 복사하여 사용하세요.
# 실제 사용 시 파일명을 application.yml 또는 application-{profile}.yml로 변경하세요.

spring:
  # 데이터베이스 설정
  datasource:
    url: jdbc:mysql://localhost:3307/fullerting?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: your_mysql_password  # 실제 비밀번호로 변경 필요
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  
  # MongoDB 설정
  data:
    mongodb:
      host: localhost
      port: 27017
      database: fullerting
      # 인증이 필요한 경우 아래 주석 해제
      # authentication-database: admin
      # username: your_mongodb_username
      # password: your_mongodb_password

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use-new-id-generator-mappings: false

  # Redis 설정 (캐시 및 세션 저장소로 사용 시)
  redis:
    host: localhost
    port: 6379
    # password: your_redis_password  # 비밀번호가 설정된 경우 주석 해제
    timeout: 5000

# 로깅 설정
logging:
  level:
    root: info
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.ssafy.fullerting: debug

# JWT 설정 (예시)
jwt:
  secret: your_jwt_secret_key_here  # 안전한 랜덤 키로 변경 필요
  access-token-validity: 86400000   # 1일 (밀리초 단위)
  refresh-token-validity: 2592000000 # 30일 (밀리초 단위)


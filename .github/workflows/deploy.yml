name: Deploy Backend to Kubernetes
on:
  push:
    branches: ["main"]
jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.img.outputs.image }}
      repo_lc: ${{ steps.img.outputs.REPO_LC }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Set lowercase image repo
        id: img
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE="ghcr.io/$REPO_LC/backend:latest"
          echo "REPO_LC=$REPO_LC" >> $GITHUB_OUTPUT
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.img.outputs.image }}
  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" > $HOME/.kube/config
      - name: Update deployment image
        run: |
          kubectl set image deployment/fullerting-backend-deployment backend=${{ needs.build.outputs.image }}
          kubectl rollout status deployment/fullerting-backend-deployment --timeout=300s

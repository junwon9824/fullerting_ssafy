name: Build and Deploy Backend to k3s

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted
    env:
      # 러너에서 사용할 kubeconfig 경로
      KUBECONFIG: $HOME/.kube/config

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:rootless

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fullerting-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fullerting-backend:latest
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/fullerting-backend:latest,mode=max

      - name: Setup Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      - name: Deploy MySQL
        run: |
          kubectl apply -f k8s/mysql-config.yaml --validate=false
          kubectl apply -f k8s/mysql-secret.yml --validate=false
          kubectl apply -f k8s/mysql-pv-claim.yaml --validate=false
          kubectl apply -f k8s/mysql-init-config.yaml --validate=false
          kubectl apply -f k8s/mysql-deployment.yml --validate=false
          kubectl apply -f k8s/mysql-service.yaml --validate=false

      - name: Deploy Redis
        run: |
          kubectl apply -f k8s/redis.yml --validate=false

      - name: Deploy Kafka
        run: |
          kubectl apply -f k8s/kafka.yml --validate=false

      - name: Deploy Backend
        run: |
          kubectl apply -f k8s/backend-manifest.yml --validate=false
          kubectl set image deployment/fullerting-backend-deployment backend=${{ secrets.DOCKER_USERNAME }}/fullerting-backend:latest
          kubectl rollout status deployment/fullerting-backend-deployment

      - name: Deploy MongoDB
        run: |
          kubectl apply -f k8s/mongodb.yml --validate=false

      - name: Deploy Ingress
        run: |
          kubectl apply -f k8s/ingress.yml --validate=false

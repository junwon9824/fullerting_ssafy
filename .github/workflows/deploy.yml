name: Deploy Backend to Kubernetes

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/deploy.yml"

jobs:
  build:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase image repo
        id: img
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LC=$REPO_LC" >> $GITHUB_OUTPUT

      - name: (Optional) Debug repo tree
        run: |
          pwd
          ls -R | sed -n '1,200p'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ steps.img.outputs.REPO_LC }}/backend:latest

  deploy:
    name: Deploy to Kubernetes
    needs: build
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure kubectl (러너에 없으면 설치)
        run: |
          if ! command -v kubectl >/dev/null 2>&1; then
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          fi
          kubectl version --client

      - name: Setup Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > $HOME/.kube/config
          chmod 600 $HOME/.kube/config
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: Set lowercase image repo
        id: img
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LC=$REPO_LC" >> $GITHUB_OUTPUT

      - name: Replace image in manifests
        run: |
          set -e
          export KUBECONFIG=$HOME/.kube/config
          sed -i "s|ghcr\.io/OWNER/REPO/backend:latest|ghcr.io/${{ steps.img.outputs.REPO_LC }}/backend:latest|g" k8s/*.yml
          echo "Applied image: ghcr.io/${{ steps.img.outputs.REPO_LC }}/backend:latest"

      - name: Apply manifests and rollout
        run: |
          set -e
          export KUBECONFIG=$HOME/.kube/config
          kubectl apply -f k8s/
          kubectl rollout restart deployment/fullerting-backend-deployment
          kubectl rollout status deployment/fullerting-backend-deployment --timeout=180s

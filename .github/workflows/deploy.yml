name: Build and Deploy Backend to k3s

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted # VM 내부 runner에서 실행
    env:
      KUBECONFIG: $HOME/.kube/config # 모든 step에서 적용
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:rootless

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fuller3:latest

      - name: Setup Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          export KUBECONFIG=$HOME/.kube/config

      # # - name: Deploy to k3s
      # #   run: |
      # #     # VM 내부에서 실행되므로 ~/.kube/config 사용
      # #     kubectl apply -f k8s/ --validate=false
      # #     kubectl set image deployment/backend backend=${{ secrets.DOCKER_USERNAME }}/fuller3:latest
      # #     kubectl rollout status deployment/backend
      - name: Deploy to k3s
        run: |
          kubectl apply -f k8s/ --validate=false
          kubectl set image deployment/fullerting-backend-deployment backend=${{ secrets.DOCKER_USERNAME }}/fuller3:latest
          kubectl rollout status deployment/fullerting-backend-deployment
        env:
          KUBECONFIG: $HOME/.kube/config

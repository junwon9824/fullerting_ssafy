name: Build and Deploy Backend to k3s

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted # VM 내부 runner에서 실행
    env:
      KUBECONFIG: $HOME/.kube/config # 모든 step에서 적용

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: image=moby/buildkit:rootless

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fuller3:latest

      - name: Setup Kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > $HOME/.kube/config
          echo "=== KUBECONFIG 확인 ==="
          kubectl config view --kubeconfig=$HOME/.kube/config

      - name: Deploy to k3s
        run: |
          echo "=== 노드 상태 확인 ==="
          kubectl get nodes
          echo "=== 매니페스트 적용 ==="
          kubectl apply -f k8s/ --validate=false
          echo "=== 이미지 최신화 ==="
          kubectl set image deployment/fullerting-backend-deployment backend=${{ secrets.DOCKER_USERNAME }}/fuller3:latest
          echo "=== 롤아웃 상태 확인 ==="
          kubectl rollout status deployment/fullerting-backend-deployment

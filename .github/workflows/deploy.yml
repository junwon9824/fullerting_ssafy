name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. kubeconfig 설정 (Secrets로 전달된 base64 데이터 사용)
      - name: Setup kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 --decode > ~/.kube/config
          export KUBECONFIG=~/.kube/config
          chmod 600 ~/.kube/config
          echo "KUBECONFIG set and file permissions fixed"
          kubectl get nodes
      - name: Force Kubeconfig IP
              run: |
                # 127.0.0.1이 남아있다면 192.168.56.104로 강제 교체
                sed -i 's|https://127.0.0.1:6443|https://192.168.56.104:6443|g' ~/.kube/config
                echo "Kubeconfig server entry forced to 192.168.56.104"
                cat ~/.kube/config | grep server
      # 3. 전체 k8s 디렉토리 적용
      - name: Apply all Kubernetes manifests
        run: |
          export KUBECONFIG=~/.kube/config
          kubectl apply -f k8s/ --recursive

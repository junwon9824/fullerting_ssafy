name: Fullerting CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: self-hosted # VirtualBox의 러너를 사용하도록 변경
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven' # Gradle을 사용하신다면 'gradle'로 변경해주세요.

    - name: Build and test with Maven
      # Gradle을 사용하신다면 './gradlew build'로 변경해주세요.
      run: mvn -B package --file pom.xml

    # 주석 해제하여 Docker 빌드 및 푸시 기능 활성화 가능
    # - name: Log in to Docker Hub
    #   uses: docker/login-action@v3
    #   with:
    #     username: ${{ secrets.DOCKERHUB_USERNAME }}
    #     password: ${{ secrets.DOCKERHUB_TOKEN }}
    #
    # - name: Build and push Docker image
    #   uses: docker/build-push-action@v5
    #   with:
    #     context: ./backend
    #     push: true
    #     tags: your-docker-repo/fullerting-backend:latest

  frontend:
    runs-on: self-hosted # VirtualBox의 러너를 사용하도록 변경
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # 프로젝트의 Node.js 버전에 맞게 수정해주세요.
        cache: 'npm' # yarn을 사용하신다면 'yarn'으로 변경해주세요.

    - name: Install dependencies
      # yarn을 사용하신다면 'yarn install'로 변경해주세요.
      run: npm install

    - name: Build
      # yarn을 사용하신다면 'yarn build'로 변경해주세요.
      run: npm run build


name: Fullerting CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    # runs-on: self-hosted # VirtualBox의 러너를 사용하도록 변경
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle" # Gradle을 사용하므로 'gradle'로 변경합니다.

      - name: Build and test with Gradle
        run: ./gradlew build

  frontend:
    # runs-on: self-hosted # VirtualBox의 러너를 사용하도록 변경
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 프로젝트의 Node.js 버전에 맞게 수정해주세요.
          cache: "npm" # yarn을 사용하신다면 'yarn'으로 변경해주세요.

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
